<body>
  <!-- Main Container -->
  <div class="container">
    <!-- header section -->
    <div class="hero">
      <h2 class="h1_text">MLAPP</h2>
    </div>

    <!-- body -->
    <div class="mlapp">

      <div class="container_body">
          <form action="http://127.0.0.1:8000/input/", method="post">
          <div class="form-group">
            <label for="exampleInputEmail1" class="container_h3_text">Experiment Name </label>
            <input class="form-control" type="text" placeholder="Experiment Name" name = "name">
          </div>

          <div class="form-group">
            <label for="exampleFormControlFile1" class="container_h3_text">Choose Your Dataset</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name = "file">
          </div>
              <button type="submit" id="btnSubmit" class="btn btn-danger btn-lg">Confirm</button>

        </form>
      </div>
    </div>



  </div>

</body>

</html>
